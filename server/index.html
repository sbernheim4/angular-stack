<!DOCTYPE html>
<html>
	<head>
		<!-- Needed for using UI Router -->
		<base href="/">
		<!-- Makes website not scalable for mobile devices -->
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<!-- Load AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<!-- Load UI-Router -->
		<script src="https://unpkg.com/angular-ui-router@0.3.2/release/angular-ui-router.min.js"> </script>
		<!-- Load Angular App: Generated by a gulp process -->
		<script src="main.js"> </script>
	</head>

	<!-- Attach the angular app to the body of the html -->
	<body ng-app='Edelman-Campaign'>
		<ui-view> </ui-view>
		<!-- Google Fonts - Open Sans-->
		<link href="https://fonts.googleapis.com/css?family=open+sans" rel="stylesheet">
		<!-- CSS: Generated by a gulp process -->
		<link rel="stylesheet" href="index.css">
	</body>
</html>
